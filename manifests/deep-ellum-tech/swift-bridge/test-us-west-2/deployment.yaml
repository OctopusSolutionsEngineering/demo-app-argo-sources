apiVersion: apps/v1
kind: Deployment
metadata:
  name: swift-bridge-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: swift-bridge-service
  template:
    metadata:
      labels:
        component: swift-bridge-service
    spec:
      containers:
        - name: swift-bridge
          image: index.docker.io/octopussolutionsengineering/ghu-instant-pay-gateway:25.12.16151930
          ports:
            - name: http-route
              containerPort: 80
          env:
            - name: DATABASE_SERVER
              value: "test-db"
            - name: DATABASE_NAME
              value: "swift-bridge"
